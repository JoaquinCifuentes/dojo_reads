<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Reads</title>
    {%load static%} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/script.js' %}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="encabezadoDerecha">
        <a class="encabezado" href="{% url 'books' %}">Home</a>
        <a class="encabezado" href="{% url 'add' %}">Add book and review</a>
        <a class="encabezado" href="{% url 'salir' %}">Logout</a>
      </div>
    </header>
    <div id="datosUser">
      <h2>User: {{esteUsuario.alias}}</h2>
      <h3>Name: {{esteUsuario.nombre}}</h3>
      <h3>email: {{esteUsuario.email}}</h3>
      <h3>total reviews: {{resenasTotales}}</h3>
    </div>
    <br />
    <h2 class="m-3">posted reviews on the following books</h2>
    <div id="bookList">
      {%for libro in resenasDeUsuario %}
      <a class="fs-4" href="{% url 'detalle' libroId=libro.comentario.id %}">{{libro.comentario.titulo}}</a><br />
      {% endfor %}
    </div>
  </body>
</html>
