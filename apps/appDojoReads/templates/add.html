<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dojo Reads</title>
    {%load static%} 
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <script src="{% static 'js/script.js' %}"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
      integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
      integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header>
      <div id="encabezadoDerecha">
        <a class="encabezado" href="{% url 'books' %}">Home</a>
        <a class="encabezado" href="{% url 'salir' %}">Logout</a>
      </div>
    </header>

    <h2>Add a New Book Title and a Review :</h2>
    <div id="add">
      <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <table class="table table-borderless">
          <tr>
            <th colspan="3" class="col-4 fs-4">Titulo del Libro :</th>
            <th colspan="2" class="col-8"><input type="text" name="titulo" placeholder="titulo" /></th>
          </tr>
          <tr>
            <th colspan="5" class="col-12 fs-4">Author :</th>
          </tr>
          <tr>
            <th class="col-1"></th>
            <th colspan="3" class="col-6 fs-6">Choose from the list :</th>
            <th class="col-5">
              <select class="linea" name="autor">
                <option value="0">Seleccione un autor...</option>

                <option value="1">Juan Emar</option>
                <option value="2">Julio Cortazar</option>
                <option value="3">Roberto Bolaño</option>
                <option value="4">Chuck Palahniuk</option>
              </select>
              <input type="hidden" value="campoHidden" name="hidden" />
            </th>
          </tr>
          <tr>
            <th class="col-1"></th>
            <th colspan="3" class="col-6 fs-6">or add a new author :</th>
            <th class="col-5"><input type="text" name="nuevoAutor" placeholder="add author" /></th>
          </tr>
          <tr>
            <th colspan="3" class="col-4 fs-4">review :</th>
            <th colspan="2" class="col-8">
              <textarea class="linea" name="resena" id="" cols="40" rows="4"></textarea>
            </th>
          </tr>

          <tr>
            <th colspan="2" class="col-2 fs-4">Rating :</th>
            <th class="col-2">
              <select class="linea" name="rating">
                <option value="0">0</option>

                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            </th>
            <th class="col-3">stars.</th>
            <th class="col-5"></th>
          </tr>
        </table>
        <button class="btn btn-secondary">add book and review</button>
      </form>
    </div>
  </body>
</html>
